<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Moderna</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="survey-content">
            <h1 class="survey-title">Encuesta</h1>
            <div class="question-container">
                <!-- Las preguntas se cargarán dinámicamente -->
            </div>
            <div class="nav-buttons">
                <button id="prev-btn" class="nav-btn" disabled>Anterior</button>
                <button id="next-btn" class="nav-btn">Siguiente</button>
                <button id="submit-btn" class="nav-btn submit-btn">Enviar</button>
            </div>
        </div>
        <div class="thank-you-message">
            <h2>¡Gracias por participar!</h2>
            <p>Tus respuestas han sido registradas.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
